<!--content-->
<div class="content">   
    <div class="monthly-grid">
      <div class="panel panel-widget">
        <div class="panel-body">
          <div class="container">
            <div class="row"> 
              <div class="col-md-3"></div>            
              <div class="col-md-6">
                <div class="forms">
                  <div class="form-grids widget-shadow" data-example-id="basic-forms">
                    <div class="form-title">
                      <h4>
                        <i class="fa fa-sign-in"></i> Login :</h4>
                    </div>
                    <div class="form-body">
                      <form>
                        <div class="form-group">
                          <label for="validateFirstName">UserName</label>
                          <input type="text" [ngModelOptions]="{standalone: true}" [(ngModel)]="Email" class="form-control" id="validateFirstName"
                            placeholder="">
                        </div>
                        <div class="form-group">
                          <label for="validateSurname">Password</label>
                          <input type="password" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="Password" class="form-control"
                            id="validateSurname" placeholder="">
                        </div>                           
                        <button type="submit" (click)="login()" class="btn btn-default">Login</button>
                        <br/>
                        <h4 class="error">{{Msg}}</h4>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- status -->
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
