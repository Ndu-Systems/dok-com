<div [@routerTransition]>
  <app-page-header [heading]="'Edit Appointment'" [icon]="'fa-edit'"></app-page-header>
  <p-growl [(value)]="msgs"></p-growl>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card h-1000 mb-3">
        <div class="card-header">
        </div>
        <div class="card-body table-responsive">
          <div class="col-lg-10 offset-1">
            <form role="form" *ngIf="appointment$ | async as appointment">

              <fieldset class="form-group">
                <div class="row">
                  <label class="col-md-2">Description: </label>
                  <div class="input-group mb-3 col-md-6 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <li class="fa fa-edit"></li>
                      </span>
                    </div>
                    <textarea type="text" [(ngModel)]="appointment[0].Description" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter Description"
                      aria-label="FirstName" aria-describedby="basic-addon1"></textarea>
                  </div>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <div class="row">
                  <label class="col-md-2">Appointment Date: </label>
                  <div class="input-group mb-3 col-md-6">
                    <div class="input-group datepicker-input">
                      <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="appointment[0].StartDate" ngbDatepicker #c="ngbDatepicker">
                      <button class="input-group-addon" (click)="c.toggle()" type="button">
                        <!-- <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/> -->
                        <span class="fa fa-calendar"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset class="form-group">
                <div class="row">
                  <label class="col-md-2">From Time: </label>
                  <div class="mb-3 col-md-4">
                    <ngb-timepicker [(ngModel)]="appointment[0].FromTime" [ngModelOptions]="{standalone: true}"></ngb-timepicker>                     
                  </div>
                </div>                 
              </fieldset>
              <fieldset class="form-group">
                <div class="row">
                  <label class="col-md-2">To Time: </label>
                  <div class="mb-3 col-md-4">
                    <ngb-timepicker [(ngModel)]="appointment[0].ToTime" [ngModelOptions]="{standalone: true}"></ngb-timepicker>
                  </div>                 
                </div>
              </fieldset>

              <div class="justify-content-center">
                <a class="btn rounded-btn-success" (click)="save(appointment[0])">Update Appointment</a> &nbsp;
                <a class="btn rounded-btn-warning" [routerLink]="['/appointments']">Abort</a>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
