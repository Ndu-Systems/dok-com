<div>
  <app-page-header [heading]="'View Patient'" [icon]="'fa-search'"></app-page-header>
  <p-growl [(value)]="msgs"></p-growl>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card mb-3">
        <div class="card-header">
        </div>
        <div class="card-body table-responsive">
          <div class="col-lg-10 offset-1">
            <table class="table">
              <thead class="mdb-color darken-3">
                <tr>
                  <th>Details</th>
                  <th>Value</th>
                </tr>
              </thead>
              <tbody *ngIf="patient$ | async as patient">
                <tr>
                  <td>Full Name:</td>
                  <td>{{patient[0].FirstName}} {{patient[0].Surname}}</td>
                </tr>
                <tr>
                  <td>Contact Number:</td>
                  <td>{{patient[0].Cellphone}}</td>
                </tr>
                <tr>
                  <td>Email:</td>
                  <td>{{patient[0].Email}}</td>
                </tr>
                <tr>
                  <td></td>
                  <td>
                    <a class="btn rounded-btn"  (click)="archive(item)" >Archive</a>                  
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>
</div>
