
<div [@routerTransition]>
  <app-page-header [heading]="'Add Prescription'" [icon]="'fa-user-plus'"></app-page-header>
  <p-growl [(value)]="msgs"></p-growl>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card mb-3">
        <div class="card-header">
        </div>
        <div class="card-body table-responsive">
          <div class="col-lg-10 offset-1">
            <form role="form">     

              <fieldset class="form-group">
                <div class="row">
                  <label class="col-md-2">Diagnosis:</label>
                  <div class="input-group mb-3 col-md-6 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <li class="fa fa-book-open"></li>
                      </span>
                    </div>
                    <input type="text" [(ngModel)]="Diagnosis" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Diagnosis"
                      aria-label="FirstName" aria-describedby="basic-addon1">
                  </div>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div class="row">
                  <label class="col-md-2">Blood Preasure:</label>
                  <div class="input-group mb-3 col-md-6 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <li class="fa fa-tint"></li>
                      </span>
                    </div>
                    <input type="text" [(ngModel)]="bloodPreasure" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Blood Preasure"
                      aria-label="Surname" aria-describedby="basic-addon1">
                  </div>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div class="row">
                  <label class="col-md-2">Pulse Rate:</label>
                  <div class="input-group mb-3 col-md-6 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <li class="fa fa-heartbeat"></li>
                      </span>
                    </div>
                    <input type="text" [(ngModel)]="pulseRate" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Pulse Rate" aria-label="Pulse Rate"
                      aria-describedby="basic-addon1">
                  </div>
                </div>
              </fieldset>


              <fieldset class="form-group">
                <div class="row">
                  <label class="col-md-2">Select Drugs:</label>
                  <div class="input-group mb-3 col-md-6 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                        <li class="fa fa-prescription-bottle-alt"></li>
                      </span>
                    </div>
                    
                      <p-autoComplete [(ngModel)]="text" [suggestions]="results"    (completeMethod)="search($event)"></p-autoComplete>
                      <a  class="btn rounded-btn" (click)="add()">Add Prescription</a> &nbsp;

                  </div>
                </div>
              </fieldset>


              <div class="justify-content-center">
                <a  class="btn rounded-btn" (click)="add()">Add Prescription</a> &nbsp;
                <a  class="btn rounded-btn" [routerLink]="['/patients/view',patientId]">Abort</a>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
