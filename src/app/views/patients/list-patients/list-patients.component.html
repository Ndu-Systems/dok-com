<div class="header_bg">
    <div class="header">
        <div class="head-t">
            <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6">
                    <div class="search">
                        <form>
                            <input type="text" value="" placeholder="search..." [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}">
                            <input type="submit" value="">
                        </form>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
<table class="table" *ngIf="patients$ | async as patients">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Cellphone</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of patients | filter:searchText |  paginate: { itemsPerPage:  5, currentPage: p }; let i = index">
            <th scope="row">{{item.PatientId}}</th>
            <td>{{item.FirstName}}</td>
            <td>{{item.Surname}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.Cellphone}}</td>
            <td>{{item.City}}</td>
        </tr>
    </tbody>
</table>
<hr/>
<div class="col-12 justify-content-center">
        <pagination-controls (pageChange)="p = $event"></pagination-controls>
 </div>
