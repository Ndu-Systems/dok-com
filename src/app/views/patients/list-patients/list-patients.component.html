<div>
  <app-page-header [heading]="'Patients'" [icon]="'fa-users'"></app-page-header>
  <div class="row">
    <div class="col col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <div class="card mb-3">
        <div class="card-header">Active Patients</div>
        <div class="card-body table-responsive">
          <table class="table table-bordered" *ngIf="patients$ | async as patients">
            <thead>
              <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Cellphone</th>
                <th>City</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of patients">
                <th scope="row">{{item.PatientId}}</th>
                <td>{{item.FirstName}}</td>
                <td>{{item.Surname}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.Cellphone}}</td>
                <td>{{item.City}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </div>
</div>
